<html>
<head>
  <style type="text/css">
     @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i');
     html, body {
        margin: 0;
        padding: 0;
        
        width: 1920px;
        height: 1080px;
        overflow: hidden;
     }
     main {
       width: 1920px;
       height: 1080px;
       border: solid 1px grey;
       position: relative;
       margin: 0;
     }
     
     logo {
       position: absolute;
       top: 0;
       left: 0;
       right: 0;
       bottom: 970px;
     }
     logo img {
        margin: 0 auto;
        display: block;
     }
  </style>
  
  <script language="javascript">
     var interval = 3000;
     var languages = ['en', 'fr'];
     var langIdx = 0
     document.addEventListener('DOMContentLoaded', function(event) { 
        setInterval(function(){ 
           langIdx++;
           if (langIdx >= languages.length) {
             langIdx = 0;
           }
           var element = document.querySelector('#navigation');
           element.innerHTML = '<img src="./images/navigation-' + languages[langIdx] + '.svg"/>';
        }, interval);

     });
  </script>
</head>

<body>
<main>
<logo><img src="./images/logo.png" /></logo>

<div id="navigation"><img src="./images/navigation-en.svg" /></div>
</main>
</body>
</html>
