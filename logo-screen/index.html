<html>
<head>
   <title>Notman House</title>
   
   <style type="text/css">
      body, html {
         margin: 0;
         width: 1920px;
         height: 1080px;         
         position: relative;  
      }
      
      main {
         width: 1920px;
         height: 1080px;
         display: table-cell;
         vertical-align: middle;
         border: solid 1px blue;
         background: #5a3c5a;
      }
      
      #logo {
         margin: 0 auto;
         display: block;
         position: absolute;    
         top: 25%;
         left: 50%;
         transform: translate3d(-50%,-25%,0);         
      }
   </style>
   
   
   <script language="javascript">
		function playAudio() {
			var audio = document.getElementById('audio1');
			if (audio.paused) {
				audio.play();
			}else{
				audio.currentTime = 0
			}
		}   
		
		setInterval(playAudio, 5 * 60000);
   </script>
</head>

<body>
   <main><img src="https://screens.notman.org/locations/fronthouse/notman-logo.png" id="logo"></main>
   
   <audio id="audio1" src="./rainforest_ambience-GlorySunz-1938133500.mp3" autoplay>

   </audio>
</body>
</html>
